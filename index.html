<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date-time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>

 .merriweather-bold {
  font-family: "Merriweather", serif;
  font-weight: 550;
  font-style: normal;
}

        body{
            text-align: center;
            font-size: 48px;
            background-color: #4158D0;
            background-color: #FFE53B;
            background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 74%);
            min-height: 100vh;
        }
        .container{
            background-color: white;
            height: 300px;
            margin: 20%;
            padding-top: 40px;
        }
        .date-box{
            height: 25px;
        }
        .btn{
            height: 28px;
            width: 180px;
            background-color: black;
            color: white;
            font-weight: 800;
            border-radius: 10px;
            cursor: pointer;
            border: none;
        }
        .result{
            color:black;
            font-weight: 800;
            padding-top: 40px;
        }

        @media screen and (max-width: 768px) {
            .container{
                width: 80%;
                font-size:40px;
            }
            .btn{
                height: 25px;
                width: 130px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body class="merriweather-bold">
    <div class="container">
        <label for="date">Calculate Difference Between 2 Dates:</label>
        <br>
        <input type="date" id="date1" class="date-box">
        <input type="date" id="date2" class="date-box">
        <br>
        <button onclick="calculate()" class="btn">Calculate</button>
        <button type="button" class="btn" onclick="reset()">Reset</button>
        <p id="result" class="result">

        </p>
    </div>
   
    <script>
        function calculate(){
            const date1_input = document.getElementById('date1').value;
            const date1 = new Date(date1_input);
            const date2_input = document.getElementById('date2').value;
            const date2 = new Date(date2_input);

            let startDate= null;
            let endDate=null;
            let yearDiffr =null;
            let monthDiffr = null;
            let dateDiffr=null;

            if(date1 > date2)
            {
               startDate= date2;
               endDate= new Date(date1.getFullYear(),date1.getMonth(),date1.getDate()-1,);
               yearDiffr = endDate.getFullYear() - startDate.getFullYear();
               monthDiffr = endDate.getMonth() - startDate.getMonth();
               dateDiffr = endDate.getDate() - startDate.getDate();
   
            }
            else if(date1 < date2)
            {
                startDate= date1;
               endDate= new Date(date2.getFullYear(),date2.getMonth(),date2.getDate()-1,);
               yearDiffr = endDate.getFullYear() - startDate.getFullYear();
               monthDiffr = endDate.getMonth() - startDate.getMonth();
               dateDiffr = endDate.getDate() - startDate.getDate();
            }
            document.getElementById('result').innerText = `${yearDiffr} Years : ${monthDiffr} Months : ${dateDiffr} Days `; 
          
        }

        function reset(){
            const input1 = document.getElementById("date1");
            const input2 = document.getElementById("date2");
            const result = document.getElementById("result");
            input1.value = "";
            input2.value = "";
            result.innerText = "";
        }
        
       </script>
</body>
</html>
